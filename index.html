<!DOCTYPE html>
<html lang="en">


<head>

  <title>Plantilla de Ejemplo SERNA</title>

  </div>
  
  <br>
  <br>
  {{>footer}}
  <script src="carousel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>

</html>
